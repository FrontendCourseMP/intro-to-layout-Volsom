<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мослов Александр 231-323</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <a href="#" class="header-logo"><img src="/img/Logo.svg" alt="САХАРА ГРУП" class="header-img"></a>
        <button class="header__menu"></button>
    </header>
    <main>
        <section>
            <form action="//httpbin.org/post" method="post">
                <h1>Регистрация</h1>
                <fieldset>
                    <legend><span>Личная информация</span></legend>
                    <label for="name">
                        <span>Имя</span>
                        <input type="name" placeholder="Имя" name="name" required id="name">
                    </label><br>
                    <label for="birthday">
                        <span>Дата рождения</span>
                        <input type="date" placeholder="Дата" name="birthday" id="birthday">
                    </label><br>
                    <fieldset>
                        <legend><span>Пол</span></legend>
                        <label for="sex">
                            <input type="radio" name="radio" value="man">
                            М
                            <input type="radio" name="radio" value="women">
                            Ж
                        </label>
                    </fieldset>
                </fieldset>
                <br>
                <fieldset>
                    <legend><span>Контактные данные</span></legend>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" placeholder="Адрес электронной почты" name="email" id="email" required>
                    </label><br>
                    <label for="phone">
                        <span>Телефон</span>
                        <input type="phone" placeholder="Номер телефона" name="phone" required id="phone">
                    </label><br>
                    <label for="password">
                        <span>Пароль</span>
                        <input type="password" placeholder="Пароль" name="password" id="password" required>
                    </label><br>
                    <label for="daytime">
                        <span>Удобное время для связи</span>
                        <select name="daytime" id="daytime" required>
                            <option value="morning" selected>Утро</option>
                            <option value="day">День</option>
                            <option value="evening">Вечер</option>
                            <option value="night">Ночь</option>
                        </select>
                    </label><br>
                </fieldset>
                <input type="submit" value="Отправить">
                <input type="reset" value="Сбросить">
            </form>
        </section>
        <div class="footer">
            <div class="footer__wrapper">
                <span class="under-line__grey"></span>
                <div class="footer__wrapper--in">
                    <p class="date">
                        2015 - 2023 г.
                    </p>
                    <img src="/img/Logo-f.svg" alt="САХАРА ГРУП" class="footer-logo">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
